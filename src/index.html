    .mat-drawer-backdrop.ng-star-inserted.mat-drawer-shown {

      display: none;
    }

    .fields .mat-form-field-infix {
      border-top: 0;
    }

    .mat-checkbox-ripple .mat-ripple-element,
    .mat-checkbox-checked.mat-accent .mat-checkbox-background {

    }
